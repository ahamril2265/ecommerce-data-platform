table: orders
description: Customer purchase orders
columns:
  - name: order_id
    type: string
    nullable: false
  - name: user_id
    type: string
    nullable: false
  - name: product_id
    type: string
    nullable: false
  - name: quantity
    type: integer
  - name: price
    type: float
  - name: order_timestamp
    type: timestamp
  - name: status
    type: string
